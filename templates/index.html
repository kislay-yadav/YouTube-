<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube Video URL" required />

    <select id="quality">
      <option value="bestvideo+bestaudio/best">Best Available</option>
      <option value="bestvideo[height=2160]+bestaudio">4K (2160p)</option>
      <option value="bestvideo[height<=1080]+bestaudio">1080p</option>
      <option value="best[height<=720]">720p</option>
      <option value="best[height<=480]">480p</option>
      <option value="worst">Lowest</option>
    </select>

    <button onclick="download()">Download</button>

    <div id="loader" class="loader" style="display: none;"></div>
    <p id="message"></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
